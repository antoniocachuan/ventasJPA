<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>

        <title>Facelet Title</title>
    </h:head>
    <h:body>
<!--        <ui:composition template="./plantilla/GeneralTemplate.xhtml">-->
<!--            <ui:define name="content">                 -->
                <legend>ACCESO AL SISTEMA</legend>
                <h2>PROYECTO CON EJB Y JPA</h2>
                <h:form>
                    <h:messages showDetail="true" style="color: white; background-color: red;padding: 10px;" />
                    <h:panelGrid columns="2" style="margin: 0 auto 0 auto">

                        <p:outputLabel value="Usuario"/>
                        <p:inputText
                            maxlength="15"
                            size="15"
                            value="#{ventaBean.usuario}"/>

                        <p:outputLabel value="Clave"/>
                        <p:password
                            maxlength="10"
                            size="15"
                            value="#{ventaBean.clave}"/>

                        <h:outputText />
                        <p:commandButton

                            value="Ingresar"
                            action="#{ventaBean.doIngresar}"
                            />
                            <!--icon="ui-icon-disk"-->
                           
                    </h:panelGrid>

                    <h:outputText
                        styleClass="error"
                        value="#{ventaBean.mensaje}"/>

                </h:form>
<!--            </ui:define>-->
<!--        </ui:composition>-->
    </h:body>
</html>
